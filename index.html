<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}}--{{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text="msg"></div>
        <div v-text="person.fav"></div>
        <div v-html="person.htmlStr"></div>
        <input type="text" v-model="msg" />
        <button v-on:click="change">{{btn}}</button>
        <button @click="change">{{btn}}2</button>

    </div>
    <script src="./Observer.js"></script>
    <script src="./vue.js"></script>
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                person:{
                    name:"小马哥",
                    age:18,
                    fav:"姑娘",
                    htmlStr:"<h3>大家好，你们学习的如何</h3>"
                },
                msg:"学习MVVM实现原理",
                btn:"按钮"
            },
            methods:{
                change(){
                    console.log(this)
                }
            }
        })
    </script>
</body>
</html>
